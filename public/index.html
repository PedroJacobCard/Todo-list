<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TSBeginner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dist/style.css">
  </head>
  <body>
    <div id="app">
      <div id="toggle-container">
        <div id="todo-reminder-container">
          <p>Todo</p>
          <label for="toggleModeButton" class="switch">
            <input type="checkbox" id="toggleMode">
            <span class="slider"></span>
          </label>
          <p>Reminder</p>
        </div>
        <div id="light-dark-container"> 
          <p>Light</p>
          <label for="toggleDarkModeButton" class="switch-dark-mode">
            <input type="checkbox" id="toggleDarkMode">
            <span class="slider-dark-mode"></span>
          </label>
          <p>Dark</p>
        </div>
      </div>
      <hr class="hr" />
      <form id="taskForm">
        <fieldset id="todoSet">
          <legend>Todo</legend>
          <label for="todoDescription">Description:</label>
          <input type="text" name="todoDescription" required />
          <button type="submit">Submit</button>
        </fieldset>
        <fieldset id="reminderSet" style="display: none" disabled>
          <legend>Reminder</legend>
          <label for="reminderDescription">Description:</label>
          <input type="text" name="reminderDescription" required />
          <label for="scheduleDate">Date:</label>
          <input type="date" name="scheduleDate" required />
          <label for="notification">Notify by:</label>
          <select name="notification">
            <option value="SMS">SMS</option>
            <option value="EMAIL">EMAIL</option>
            <option value="PUSH_NOTIFICATION">Push notification</option>
          </select>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <br />
      <div id="tasksList"></div>
    </div>
    <footer id="footer">
      <div class="separator">
          <div class="line"></div>
      </div>
      <div class="social-media">
          <a href="https://github.com/PedroJacobCard"><i class="bi bi-github"></i></a>
          <a href="https://www.linkedin.com/in/pedro-jacob-82374bb3/"><i class="bi bi-linkedin"></i></a>
          <a href="https://twitter.com/pedrojacob05"><i class="bi bi-twitter"></i></a>
      </div>
      <div class="copyright">
          <i class="bi bi-c-circle"></i><span> Copyright - Pedro Jacob | 2023<br/>
      </div>
      </footer>
    <script src="./dist/ToDoList.js"></script>
  </body>
</html>
